<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>categorie</title>
<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/mainrecensioni.js"></script>
<link rel="stylesheet" href="./css/styleRec.css">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
</head>
<body>
    <h1><a href="homepage.html" class="a">UniversoGames</a></h1>
	<h2 class="b">Recensioni</h2>

	<button id="open-add-recensioni" class="d">Aggiungi Recensioni</button>
	
			
	<table>
		<thead style="width: 90%; margin: auto;">
			<tr>
				<th class="c">LISTA RECENSIONI</th>
			</tr>
			
		</thead>
		<tbody class="c" id="lista-recensioni"></tbody>
	     </table>
		
	<div class="modal" id="detail-recensione-modal">
		<div class="modal-content">
			<span class="close" id="close-detail">&times;</span>
			<h2 class="c">DETTAGLIO RECENSIONE</h2>
			<div class="c" id="recension-detail">
			</div>
		</div>
	</div>

	<div class="modal" id="add-recensioni-modal">
		<div class="modal-content">
			<span class="close" id="close-add-recensioni">&times;</span>
			<h2 class="c">AGGIUNGI RECENSIONI</h2>
			<table>
				<tr>
					<td><strong class="c">Titolo Videogioco:</strong></td>
					<td><input type="text" id="titoloVideogioco" required></td>
				</tr>
				<tr>
					<td><strong class="c">Data di recensione:</strong></td>
					<td><input type="date" id="dataRecensione" required></td>
				</tr><tr>
					<td><strong class="c">Recensione:</strong></td>
					<td><textarea id="recensione" rows="3" cols="20"></textarea></td>
				</tr><tr>
					<td><strong class="c">Punteggio:</strong></td>
					<td><input type="number" id="punteggio" required></td>
				</tr>
				<tr>
					<td><strong class="c">Recensore:</strong></td>
					<td><input type="text" id="recensore"></td>
				</tr>
			</table>
			<br><br>
			<button id="add-recensioni" class="d">Aggiungi</button>
		</div>
	</div>

	<nav>
	<h2><a class="c" href="homepage.html">BACK</a></h2>
        <a class="c" href="news.html">News</a>
        <a class="c" href ="categorie.html">Categorie</a>
    </nav>
	
</body>

</html>
